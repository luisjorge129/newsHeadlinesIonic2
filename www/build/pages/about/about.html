<ion-header>
    <ion-navbar>
        <ion-title>
            About
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="about">
    <ion-list>
        <ion-list-header>
            Developers
        </ion-list-header>

        <ion-item *ngFor="let dev of devs">
            <ion-avatar item-left>
                <img [src]="dev.imgUrl">
            </ion-avatar>
            <h2>{{dev.name}}</h2>
            <h3>Developer</h3>
            <p>Linkedin: <a (click)="openInBrowser(dev)">{{dev.linkedInUrl}}</a></p>
        </ion-item>
    </ion-list>
</ion-content>
